<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <script src="./app.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <div class="card one">
        <img class="star" src="./images/icon-star.svg" alt="orange star icon" />
        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="circles">
          <input
            type="radio"
            name="toggleRadio"
            id="toggleRadio1"
            value="1"
          /><label class="circle" for="toggleRadio1">1</label>
          <input
            type="radio"
            name="toggleRadio"
            id="toggleRadio2"
            value="2"
          /><label class="circle" for="toggleRadio2">2</label>
          <input
            type="radio"
            name="toggleRadio"
            id="toggleRadio3"
            value="3"
          /><label class="circle" for="toggleRadio3">3</label>
          <input
            type="radio"
            name="toggleRadio"
            id="toggleRadio4"
            value="4"
          /><label class="circle" for="toggleRadio4">4</label>
          <input
            type="radio"
            name="toggleRadio"
            id="toggleRadio5"
            value="5"
          /><label class="circle" for="toggleRadio5">5</label>
          <!-- first buttons maybe use for js implementation

          <button class="circle">1</button>
          <button class="circle">2</button>
          <button class="circle">3</button>
          <button class="circle">4</button>
          <button class="circle">5</button>
          -->
        </div>

        <button class="submit">SUBMIT</button>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="card two">
        <img
          class="thanks-img"
          src="./images/illustration-thank-you.svg"
          alt=""
          srcset=""
        />
        <div class="selected">
          <p>
            You selected
            <!-- Add rating here -->
            out of 5
          </p>
        </div>
        <h2>Thank you!</h2>

        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <!-- Thank you state end -->
  </body>
</html>
